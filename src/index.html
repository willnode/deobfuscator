<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Javascript Deobfuscator</title>
<style>
	* {
		box-sizing: border-box;
	}
	body {
		height: 100vh;
		margin: 0px;
		display: flex;
		flex-direction: column;
		overflow: hidden;
	}
	#container {
		flex-grow: 1;
	}
	#navbar {
		padding: 2px 8px;
		display: flex;
		align-items: center;
	}
	button {
		background-color: white;
		padding: 5px 10px;
		margin: 0px 5px;
		border: 1px solid black;
		cursor: pointer;
	}
	button:hover {
		background-color: gainsboro;
	}
</style>
</head>
<body>

<div id="navbar">
	<span>Formatting Tools:&nbsp;</span>
	<button onclick="beautify()">Format Document</button>
	<button onclick="simplifyString()">Simplify String</button>
	<button onclick="simplifyAccess()">Simplify Object Access</button>
	<button onclick="simplifyHex()">Simplify Hex Name</button>
	<button onclick="simplifyVar()">Simplify Variable</button>
	<span style="flex-grow:1"></span>
	<button onclick="gotoRepo()">Help</button>
</div>
<div id="navbar">
	<span>Evaluating Tools:&nbsp;</span>
	<button onclick="evalPush()">Push</button>
	<button onclick="evalPop()">Pop</button>
	<button onclick="evalStr()">Eval Selected</button>
	<button onclick="evalAuto()">Auto Eval</button>
	<span style="flex-grow:1"></span>
	<span>(Open developer tools for useful information)</span>
</div>
<div id="container"></div>

<script src="./index.js"></script>

</body>
</html>
